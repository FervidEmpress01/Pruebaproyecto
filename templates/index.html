<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Interés Compuesto</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eef2f7;
        }

        .card-custom {
            background: white;
            border-radius: 18px;
            box-shadow: 0px 6px 25px rgba(0,0,0,0.15);
            padding: 25px;
            margin-top: 40px;
        }

        .input-group-text {
            background: #0d6efd;
            color: white;
            font-weight: bold;
        }

        .title-box {
            background: linear-gradient(135deg, #0d6efd, #063c9c);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.25);
            box-shadow: 0px 4px 15px rgba(0,0,0,0.25);
        }

        .btn-custom {
            width: 100%;
            padding: 10px;
            font-size: 17px;
            border-radius: 10px;
            transition: 0.2s;
        }

        .btn-custom:hover {
            transform: scale(1.03);
        }

        .alert-custom {
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
            border-left: 6px solid #b76e00;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card-custom">

        <div class="title-box">
            ✨ <span style="font-size: 20px;">Ingresa tus datos</span> ✨
        </div>

        <!-- Alert placeholder -->
        <div id="alertPlaceholder"></div>

        <form action="/calcular" method="post">

            <!-- Depósito inicial -->
            <div class="mb-3">
                <label class="form-label"><strong>Depósito inicial</strong></label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input 
                        type="text" 
                        class="form-control numeric-only"
                        name="v0"
                        placeholder="Ej: 100"
                        required>
                </div>
            </div>

            <!-- Tasa anual -->
            <div class="mb-3">
                <label class="form-label"><strong>Tasa anual (%)</strong></label>
                <div class="input-group">
                    <span class="input-group-text">%</span>
                    <input 
                        type="text" 
                        class="form-control numeric-only"
                        name="isem"
                        placeholder="Ej: 8"
                        required>
                </div>
            </div>

            <!-- Semanas -->
            <div class="mb-3">
                <label class="form-label"><strong>Número de semanas</strong></label>
                <div class="input-group">
                    <span class="input-group-text">#</span>
                    <input 
                        type="text" 
                        class="form-control numeric-only"
                        name="n"
                        placeholder="Ej: 52"
                        required>
                </div>
            </div>

            <!-- Aporte semanal -->
            <div class="mb-3">
                <label class="form-label"><strong>Aporte semanal</strong></label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input 
                        type="text" 
                        class="form-control numeric-only"
                        name="asem"
                        placeholder="Ej: 5"
                        required>
                </div>
            </div>

            <button class="btn btn-primary btn-custom" type="submit">
                Calcular Interés
            </button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* ================================
   VALIDACIÓN SOLO NÚMEROS Y PUNTO
   ================================ */

document.querySelectorAll(".numeric-only").forEach(input => {
    input.addEventListener("input", function () {

        // Solo números y 1 punto decimal
        let valid = /^[0-9]*\.?[0-9]*$/;   

        if (!valid.test(this.value)) {
            showAlert("Solo se permiten números enteros o decimales con punto. No se admiten letras, signos, comas ni símbolos.");

            // ELIMINAR caracteres inválidos
            this.value = this.value.replace(/[^0-9.]/g, "");

            // Evitar doble punto
            const parts = this.value.split(".");
            if (parts.length > 2) {
                this.value = parts[0] + "." + parts[1];
            }
        }
    });
});

/* ================================
   FUNCIÓN PARA MOSTRAR ALERTAS
   ================================ */

function showAlert(message) {
    const alertPlaceholder = document.getElementById('alertPlaceholder');

    alertPlaceholder.innerHTML = `
        <div class="alert alert-warning alert-dismissible fade show alert-custom" role="alert">
            <strong>⚠ Atención:</strong> ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;
}
</script>

</body>
</html>
